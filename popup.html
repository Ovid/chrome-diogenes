<!DOCTYPE html>
<html>
<head>
  <title>Diogenes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
    }

    h3 {
      color: #1a1a1a;
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    button {
      width: 100%;
      padding: 10px 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #357abd;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    .error {
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    .success {
      color: #28a745;
      background: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .container {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #apiKeyForm, #mainContent {
      display: none;
    }

    /* Loading indicator for analyze button */
    .loading {
      opacity: 0.7;
      cursor: wait;
    }

    .loading:after {
      content: '...';
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="apiKeyForm">
      <h3>Enter Gemini API Key</h3>
      <input type="text" id="apiKeyInput" placeholder="Paste your API key here">
      <button id="saveApiKey">Save API Key</button>
    </div>
    <div id="mainContent">
      <h3>Diogenes Analysis</h3>
      <button id="analyze">Analyze Page</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

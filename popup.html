<!DOCTYPE html>
<html>
<head>
  <title>Diogenes</title>
  <style>
.container {
  width: 300px;
  padding: 16px;
  font-family: system-ui, -apple-system, sans-serif;
}

.section {
  margin-bottom: 16px;
}

.title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 12px;
  color: #1a1a1a;
}

.form-group {
  margin-bottom: 12px;
}

.input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 8px;
}

.button {
  background-color: #2563eb;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  width: 100%;
  margin-bottom: 8px;
}

.button:hover {
  background-color: #1d4ed8;
}

.button.secondary {
  background-color: #4b5563;
}

.button.secondary:hover {
  background-color: #374151;
}

.button.danger {
  background-color: #dc2626;
}

.button.danger:hover {
  background-color: #b91c1c;
}

.status {
  padding: 8px;
  border-radius: 4px;
  margin-top: 8px;
  display: none;
}

.status.error {
  background-color: #fee2e2;
  color: #dc2626;
}

.status.success {
  background-color: #dcfce7;
  color: #16a34a;
}
  </style>
</head>
<body>
  <div class="container">
    <div id="apiKeyForm" class="section" style="display: none;">
      <div class="title">Enter Gemini API Key</div>
      <div class="form-group">
        <input type="password" id="apiKeyInput" class="input" placeholder="Enter API key">
        <button id="saveApiKey" class="button">Save API Key</button>
      </div>
    </div>

    <div id="mainContent" class="section" style="display: none;">
      <div class="title">Diogenes Analysis</div>
      <div class="form-group">
        <button id="analyze" class="button">Analyze Page</button>
        <button id="replaceApiKey" class="button secondary">Replace API Key</button>
        <button id="deleteApiKey" class="button danger">Delete API Key</button>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
